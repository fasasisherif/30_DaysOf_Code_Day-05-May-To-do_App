<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple To-do App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="shortcut icon" href="mylogo.jpg" type="image/X-icon" >
<link rel="stylesheet" href="Todo_app.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Dancing+Script:wght@500&family=Parisienne&family=Satisfy&display=swap" rel="stylesheet">  
</head>
<body>

<h1>To-do App</h1>
<h3>Make a list of things to do on a click</h3>
<div class="whole">
<form onsubmit="return false">
<div class="what">What task would you like to add?</div>
<div class="appear">
<div class="one"><input type="text" id="put" /></div>

<div class="flex">
<button id="make"> Make task </button>
<button id="clear">Clear</button>
</div>
</div>

</form>
</div>

<div class="task">
<div class="your">Your Tasks</div>
<li id="items"></li>
</div>
<div class="edit"><button>Edit Task</button></div>

<script src="Todo_app.js"></script>

</body>
</html>
